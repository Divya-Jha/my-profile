<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .card {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      color: #333;
      border-left: 6px solid #00acc1;
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #00796b;
      border-bottom: 2px solid #00acc1;
      padding-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #00796b;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    .signature {
      margin-top: 30px;
      text-align: left;
      font-size: 14px;
      color: #555;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
      line-height: 1.4;
    }

    .signature span {
      display: block;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Divya Jha</h1>
    <p><span class="label">Student:</span> IIT BOMBAY</p>
    <p><span class="label">Department:</span> Computer Science</p>
    <p><span class="label">Programme:</span> PhD Part-time</p>
    <p><span class="label">Hostel:</span> N/A</p>
    <p><span class="label">Age:</span> 34</p>
    <p><span class="label">Validity:</span> 23/07/2028</p>
    <p><span class="label">Blood Group:</span> O+ve</p>
    <p><span class="label">Emergency:</span> 9312901111</p>
    <p><span class="label">Relationship:</span> Mother</p>

    <div class="signature">
      Divya JHA
      <span>#8743811110</span>
      <span>divyajha3894@gmail.com</span>
    </div>
  </div>
</body>
</html>
