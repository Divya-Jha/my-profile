<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhishek Singh - Personal Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .card h1 {
      margin: 0 0 10px;
      color: #4a148c;
    }

    .card p {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #6a1b9a;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      .card p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Divya Jha</h1>
    <p><span class="label">Education:</span> B.Tech in Computer Science</p>
    <p><span class="label">Blood Group:</span> B+</p>
    <p><span class="label">Location:</span> Madhya Pradesh, India</p>
    <p><span class="label">Profession:</span> Software Developer</p>
  </div>
</body>
</html>
